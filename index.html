<h2>‚ù§Ô∏è We have been together for ‚ù§Ô∏è</h2>
<p id="start"></p>

<script>
// Set the date we're counting down to
var countUpDate = new Date("Aug 27, 2017 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var startdistance = now - countUpDate;

  // Time calculations for days, hours, minutes and seconds
  var years = Math.floor(startdistance / (1000 * 60 * 60 * 24* 365));
  var days = Math.floor(startdistance / (1000 * 60 * 60 * 24) - 365*years);
  var hours = Math.floor((startdistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((startdistance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((startdistance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("start").innerHTML = years + " years " +days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";

  // If the count down is finished, write some text 
  //if (startdistance < 0) {

  //  document.getElementById("start").innerHTML = "EXPIRED";
  //}
}, 1000);
</script>

<h2>Our fifth anniversary in ‚ù§Ô∏è</h2>
<p id="1st"></p>

<script>
// Set the date we're counting down to
var countDownDateto1st = new Date("Aug 27, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distanceto1st = countDownDateto1st - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distanceto1st / (1000 * 60 * 60 * 24));

  var seconds = Math.floor((distanceto1st % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("1st").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";

  // If the count down is finished, write some text 
  if (distanceto1st < 0) {
    clearInterval(x);
    document.getElementById("1st").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
