    <h1>Our Photo Book</h1>
    <div class="photo-book"></div>
    
    <script>
      // Get the photo book element
      const photoBook = document.querySelector('.photo-book');
      
      // Loop through the photos
      for (let i = 1; i <= 4; i++) {
        // Create a new photo book item
        const photoBookItem = document.createElement('div');
        photoBookItem.classList.add('photo-book-item');
        
        // Create an image element
        const img = document.createElement('img');
        img.src = `photos/photo${i.toString().padStart(3, '0')}.JPG`;
        
        // Create a caption element
        const caption = document.createElement('p');
        
        // Fetch the caption text from the corresponding caption file
        async function fetchCaption() {
          const response = await fetch(`photos/photo${i.toString().padStart(3, '0')}.txt`);
          const text = await response.text();
          // caption.innerText = text;
        }
        fetchCaption();
        
        // Add the image and caption to the photo book item
        photoBookItem.appendChild(img);
        photoBookItem.appendChild(caption);
        
        // Add the photo book item to the photo book
        photoBook.appendChild(photoBookItem);
      }
    </script>

    <script>
      function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;
      
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
      
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
      
        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      
      // Open the first tab by default
      document.getElementsByClassName("tablinks")[0].click();
    </script>
